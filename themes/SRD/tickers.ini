fontsize=14
fontcolor=#d3d3d3
fontbold=false
align=center
text={liveposition}
left=-50
top=4
[Ticker-name-name]
font=Roboto
fontsize=14
fontcolor=black
fontbold=true
align=left
text={fullname}
left=5
top=2
[ticker-name-car]
align=center
width=31
height=26
background="images/cars/{car}.png"
default="empty.png"
dynamic=true
left=3
top=-1
[Ticker-name-carnum]
