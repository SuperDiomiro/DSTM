top=689
width=1115
height=50
dataset=standing
dataorder=liveposition
labels=bg,pos,car,name,carnum
zIndex=100
fillvertical=false
speed=2
[Ticker-name-bg]
top=-1
width=48
height=26
align=center
left=10
background="images/ticker-num.png"
